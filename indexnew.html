<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
       <link rel="stylesheet" href="style.css">
</head>
 <body>  
    <div class="mydiv">
    <h1>Employee Form</h1>
    <form>
       <p> Enter Your Name:</p> 
        <input type="text" name="name"><br>
        <br>
        <p></p>Enter your department: 
        <input type="text" name="dept"><br><br>
        Tell us a little about yourself:
        <textarea id="comment"name="commment"rows="6"cols="60"></textarea><br><br>
        Do You exercise at home
        <input type="radio" name="yes" id="yes" value="Yes">
        <label for="yes">YES</label>
        <input type="radio" name="no" id="no" value="NO">
        <label for="no">NO</label><br><br>
        How do you like to read about favorite topics?<br><br>
        <input type="checkbox" name="book" id="book">
        <label for="book">Books</label>
        <input type="checkbox" name="Onlineresources" id="Online">
        <label for="online">Online Resources</label>
        <input type="checkbox" name="phone" id="phoneapps">
        <label for="phoneapps">Phone apps</label>
        <input type="checkbox" name="magaizne" id="magaizne">
        <label for="magaizne">Magazine</label><br><br>
        What Genre of movie do you like?
        <select>
            <option>comedy</option>
            <option>romantic</option>
            <option>Horror</option>
            <option>Action</option>
            <option>fantasy</option>
        </select><br><br>
        <button type="button">Submit</button>
    </form></div>
</body>
</html>
